<div *ngIf="state">
   <div class="row fonts" >
  <div class="col-md-12">
    <h3> Edit Contact Details :</h3>
  </div>
</div>
<hr>
<div class="row fonts">
  <div class="col-sm-12">
    <form [formGroup]="contactForm"  (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6" >
        <div class='form-group'>
        <label for="fname"> First Name:</label>
        <input type="text" name='fname' id='fname' class='form-control' formControlName="fname">
        <div *ngIf="contactForm.controls['fname'].invalid &&
        (contactForm.controls['fname'].dirty ||contactForm.controls['fname'].touched)"
        class="font"> Please enter valid First Name</div>
      </div>
      </div>
      <div class="col-md-6" >
          <div class='form-group'>
          <label for="lname"> Last Name:</label>
          <input type="text" name='lname' id='lname' class='form-control' formControlName="lname">
          <div *ngIf="contactForm.controls['lname'].invalid &&
          (contactForm.controls['lname'].dirty ||contactForm.controls['lname'].touched)"
          class="font"> Please enter valid Last Name</div></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" >
          <div class='form-group'>
          <label for="gender"> Gender:</label>
          <select name="gender" id="gender" class="form-control" formControlName="gender">
            <option value="M">M</option>
            <option value="F">F</option>
          </select>
          <!-- <input type="text" name='gender' id='gender' class='form-control' formControlName="gender"></div> -->
        </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-10" >
            <div class='form-group'>
            <label for="dob"> Date Of Birth:</label>
            <input type="text" name='dob' id='dob' class='form-control'
            formControlName="DOB"
            bsDatepicker
            [bsConfig]="datePickerConfig"
            >
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-12" >
              <div class='form-group'>
              <label for="phone"> Phone Number:</label>
              <input type="text" name='phone' id='phone' class='form-control'
              formControlName="phno"></div>
              <div *ngIf="contactForm.controls['phno'].invalid &&
              (contactForm.controls['phno'].dirty ||contactForm.controls['phno'].touched)"
              class="font">
              Please Enter valid Phone Number in format 999-999-9999 </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-12" >
                <div class='form-group'>
                <label for="email"> Email Id:</label>
                <input type="text" name='email' id='email' readonly class='form-control'
                formControlName="email"></div>
              </div>
            </div>
          <div class="row">
            <div class="col-md-2 col-xs-2 col-sm-2" >
            <button type='submit' [disabled]="contactForm.invalid"
            class="btn btn-success"> Save</button></div>
            <div class="col-md-2 col-xs-2 col-sm-2" >
            <button type='button'
            class="btn btn-dark" (click)="onCancel()"> Cancel</button></div>
          </div>
          </form>
  </div>
</div>
</div>
